<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Your Treasure Coin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #21867a;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="tribal dragon for coin 2.svg" alt="Treasure Coin Logo" width="150" />
    <h1>Log Your Treasure Coin</h1>
  </header>

<form id="logForm" action="https://script.google.com/macros/s/AKfycbzEIUQih0nlQT4nNJ_L5t4TmZihrW7ChGMIFTBxVrRry870X1a8cZ-qnbnGcG89fw6D/exec" method="POST">
    <label for="coin">Which Treasure Coin have you found?</label>
    <select name="coin_id" id="coin" required>
        <option value="" disabled selected>Select a Coin</option>
        <option value="TC001">TC001</option>
        <option value="TC002">TC002</option>
        <option value="TC003">TC003</option>
        <option value="TC004">TC004</option>
        <option value="TC005">TC005</option>
        <option value="TC006">TC006</option>
        <option value="TC007">TC007</option>
        <option value="TC008">TC008</option>
        <option value="TC009">TC009</option>
        <option value="TC010">TC010</option>
    </select>

    <label for="cache">Cache ID (Optional)</label>
    <input type="text" name="cache_id" id="cache" />

    <label for="city">City</label>
    <input type="text" name="city" id="city" required />

    <label for="state">State</label>
    <input type="text" name="state" id="state" required />

    <label for="date">Date Found</label>
    <input type="date" name="date_found" id="date" required />

    <label for="username">Geocaching Username (Optional)</label>
    <input type="text" name="username" id="username" />

    <label for="description">Location Description (Optional)</label>
    <textarea name="description" id="description" rows="3"></textarea>

    <button type="submit">Submit Log</button>
</form>

  <footer>
    <p>After logging, please hide the Treasure Coin in a new cache as soon as you can. Thank you for keeping the adventure alive!</p>
  </footer>

  <script>
    document.getElementById("logForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(text => {
        if (text.includes("Success")) {
          window.location.href = "thank-you.html";
        } else {
          alert("Submission error. Please try again.");
          console.log("Response:", text);
        }
      })
      .catch(error => {
        console.error("Submission error:", error);
        alert("There was a problem submitting the form.");
      });
    });
  </script>
</body>
</html>
