<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Your Treasure Coin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #21867a;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="tribal dragon for coin 2.svg" alt="Treasure Coin Logo" width="150" />
    <h1>Log Your Treasure Coin</h1>
  </header>

  <form id="logForm">
    <label for="coin">Which Treasure Coin have you found?</label>
    <small style="display: block; margin-top: 2px; margin-bottom: 5px; font-size: 0.9em; color: #333;">
  Choose the coin ID printed on the coin you found.
</small>
    <select name="coin_id" id="coin" required>
        <option value="" disabled selected>Select a Coin</option>
        <option value="TC001">TC001</option>
        <option value="TC002">TC002</option>
        <option value="TC003">TC003</option>
        <option value="TC004">TC004</option>
        <option value="TC005">TC005</option>
        <option value="TC006">TC006</option>
        <option value="TC007">TC007</option>
        <option value="TC008">TC008</option>
        <option value="TC009">TC009</option>
        <option value="TC010">TC010</option>
    </select>

    <label for="cache">Cache ID (Optional)</label>
    <input type="text" name="cache_id" id="cache" />

    <label for="city">City</label>
    <input type="text" name="city" id="city" required />

 <label for="state">State</label>
<select name="state" id="state" required>
  <option value="" disabled selected>Select a State</option>
  <option value="Alabama">Alabama</option>
  <option value="Alaska">Alaska</option>
  <option value="Arizona">Arizona</option>
  <option value="Arkansas">Arkansas</option>
  <option value="California">California</option>
  <option value="Colorado">Colorado</option>
  <option value="Connecticut">Connecticut</option>
  <option value="Delaware">Delaware</option>
  <option value="Florida">Florida</option>
  <option value="Georgia">Georgia</option>
  <option value="Hawaii">Hawaii</option>
  <option value="Idaho">Idaho</option>
  <option value="Illinois">Illinois</option>
  <option value="Indiana">Indiana</option>
  <option value="Iowa">Iowa</option>
  <option value="Kansas">Kansas</option>
  <option value="Kentucky">Kentucky</option>
  <option value="Louisiana">Louisiana</option>
  <option value="Maine">Maine</option>
  <option value="Maryland">Maryland</option>
  <option value="Massachusetts">Massachusetts</option>
  <option value="Michigan">Michigan</option>
  <option value="Minnesota">Minnesota</option>
  <option value="Mississippi">Mississippi</option>
  <option value="Missouri">Missouri</option>
  <option value="Montana">Montana</option>
  <option value="Nebraska">Nebraska</option>
  <option value="Nevada">Nevada</option>
  <option value="New Hampshire">New Hampshire</option>
  <option value="New Jersey">New Jersey</option>
  <option value="New Mexico">New Mexico</option>
  <option value="New York">New York</option>
  <option value="North Carolina">North Carolina</option>
  <option value="North Dakota">North Dakota</option>
  <option value="Ohio">Ohio</option>
  <option value="Oklahoma">Oklahoma</option>
  <option value="Oregon">Oregon</option>
  <option value="Pennsylvania">Pennsylvania</option>
  <option value="Rhode Island">Rhode Island</option>
  <option value="South Carolina">South Carolina</option>
  <option value="South Dakota">South Dakota</option>
  <option value="Tennessee">Tennessee</option>
  <option value="Texas">Texas</option>
  <option value="Utah">Utah</option>
  <option value="Vermont">Vermont</option>
  <option value="Virginia">Virginia</option>
  <option value="Washington">Washington</option>
  <option value="West Virginia">West Virginia</option>
  <option value="Wisconsin">Wisconsin</option>
  <option value="Wyoming">Wyoming</option>
  <option value="Other">Other</option>
</select>


    <label for="date">Date Found</label>
    <input type="date" name="date_found" id="date" required />

    <label for="username">Geocaching Username (Optional)</label>
    <input type="text" name="username" id="username" />

    <label for="description">Location Description (Optional)</label>
    <textarea name="description" id="description" rows="3"></textarea>

    <button type="submit" style="background-color: #8B0000; color: white; padding: 12px 20px; border: none; cursor: pointer; font-size: 16px; width: 100%;">Submit Log</button>
  </form>

  <footer>
    <p>After logging, please hide the Treasure Coin in a new cache as soon as you can. Thank you for keeping the adventure alive!</p>
  </footer>

  <script>
    document.getElementById("logForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Stop normal form submission

      const form = e.target;
      const data = new FormData(form);

      // Send data to Apps Script
      fetch("https://script.google.com/macros/s/AKfycbzEIUQih0nlQT4nNJ_L5t4TmZihrW7ChGMIFTBxVrRry870X1a8cZ-qnbnGcG89fw6D/exec", {
        method: "POST",
        body: data
      });

      // Redirect immediately, even if fetch hasn't completed
      window.location.href = "thank-you.html";
    });
  </script>
</body>
</html>
