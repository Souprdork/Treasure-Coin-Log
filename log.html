<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Your Treasure Coin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Log Your Treasure Coin</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSc2TlL2QIEflno8USPZRwIjmzLejnC8nXGLqqDXQMyWKqQ1lw/formResponse" method="POST" target="_self">

      <label for="coin">Which coin did you find?</label>
      <select name="entry.124656620" id="coin" required>
        <option value="">Select a coin</option>
        <option value="Treasure Coin 1">Treasure Coin 1</option>
        <option value="Treasure Coin 2">Treasure Coin 2</option>
        <option value="Treasure Coin 3">Treasure Coin 3</option>
        <option value="Treasure Coin 4">Treasure Coin 4</option>
        <option value="Treasure Coin 5">Treasure Coin 5</option>
        <option value="Treasure Coin 6">Treasure Coin 6</option>
        <option value="Treasure Coin 7">Treasure Coin 7</option>
        <option value="Treasure Coin 8">Treasure Coin 8</option>
        <option value="Treasure Coin 9">Treasure Coin 9</option>
        <option value="Treasure Coin 10">Treasure Coin 10</option>
      </select>

      <label for="cache">What is the ID of the cache that you found the Treasure Coin in?(optional)</label>
      <input type="text" name="entry.859340610" id="cache">

      <label for="city">What City was the Treasure Coin found in?:</label>
      <input type="text" name="entry.1991310281" id="city" required>

      <label for="state">What State was the Treasure Coin found in?:</label>
      <input type="text" name="entry.1502282316" id="state" required>

      <label for="date">When did you find the Treasure Coin?:</label>
      <input type="date" name="entry.1810358280" id="date" required>

      <label for="username">What is your Geocaching username (optional):</label>
      <input type="text" name="entry.2108576900" id="username">

      <label for="description">Basic description of location (optional):</label>
      <input type="text" name="entry.1689462249" id="description">

      <button type="submit">Submit Log</button>
    </form>

    <p class="reminder">
      <strong>Reminder:</strong> After logging, please hide the Treasure Coin in a new cache as soon as you can. Thank you for keeping the adventure alive!
    </p>

  </div>
</body>
</html>
