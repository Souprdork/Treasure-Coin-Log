<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Your Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="tribal dragon for coin 2.svg" alt="Treasure Coin Logo" width="200">
        <h1>Log Your Treasure Coin</h1>
    </header>

    <!-- Form to submit the data -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdTOVJ7zgtwsY2P4U9KMr4c9kOBoU9cALklpiW0aHAdA6NW5A/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true">
        <label>Which Treasure Coin have you found?</label><br>
        <select name="entry.124656620" required>
            <option value="" disabled selected>Select a Coin</option>
            <option value="TC001">TC001</option>
            <option value="TC002">TC002</option>
            <option value="TC003">TC003</option>
            <option value="TC004">TC004</option>
            <option value="TC005">TC005</option>
            <option value="TC006">TC006</option>
            <option value="TC007">TC007</option>
            <option value="TC008">TC008</option>
            <option value="TC009">TC009</option>
            <option value="TC010">TC010</option>
        </select><br>

        <label>What cache was the Treasure Coin found in?</label><br>
        <input name="entry.859340610" required><br><br>

        <label>What City was it found in?</label><br>
        <input name="entry.1991310281" required><br><br>

        <label>What State was it found in?</label><br>
        <input name="entry.1502282316" required><br><br>

        <label>When did you find the Treasure Coin?</label><br>
        <input type="date" name="entry.1810358280" required><br><br>

        <label>What is your Geocaching username?</label><br>
        <input name="entry.2108576900"><br><br>

        <label>Please describe the location you found the coin.</label><br>
        <textarea name="entry.1689462249" rows="3"></textarea><br><br>

        <button type="submit">Submit Log</button>
        <p><em>Thank you for your log. Please hide the Treasure Coin in a new cache as soon as you can.</em></p>
    </form>

    <!-- Invisible iframe to catch the submission -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <footer>
        <p>Thank you for logging your coin! Remember to hide it in a new cache!</p>
    </footer>

</body>
</html>
