<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You for Logging a Treasure Coin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      border: 2px solid darkred;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      width: 50px;
    }

    h1, p {
      text-align: center;
      margin: 10px auto;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="tribal dragon for coin 2.svg" alt="Treasure Coin Logo" />
  </div>

  <h1>Thank You for Logging a Treasure Coin!</h1>
  <p>Below is a map showing all the places Treasure Coins have been found. Keep the adventure going!</p>

  <div id="map"></div>

  <script>
    async function initMap() {
      const response = await fetch(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWaKxHd44JeIfYteVBQJIZ4iMG6GoVARO6tqRpoorC5FrSiAhDktAxm7GpLwJ2ZozdIANpE0p2F9HM/pub?output=csv"
      );
      const csv = await response.text();

      const rows = csv.split("\n").slice(1);
      const cities = [];
      const states = new Set();

      for (const row of rows) {
        const cols = row.split(",");
        if (cols.length < 5) continue;

        const city = cols[3].trim();
        const state = cols[4].trim();
        const location = `${city}, ${state}`;
        if (city && state) {
          cities.push(location);
          states.add(state);
        }
      }

      const geocoder = new google.maps.Geocoder();
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: 39.5, lng: -98.35 }, // center of US
        mapTypeId: "roadmap"
      });

      for (const location of cities) {
        geocoder.geocode({ address: location }, (results, status) => {
          if (status === "OK") {
            const marker = new google.maps.Marker({
              map,
              position: results[0].geometry.location,
              title: location,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 6,
                fillColor: "#FFD700", // gold
                fillOpacity: 1,
                strokeWeight: 1,
                strokeColor: "#B8860B"
              }
            });
          }
        });
      }

      const stateFills = {
        fillColor: "#8B0000", // dark red
        fillOpacity: 0.4,
        strokeColor: "#8B0000",
        strokeWeight: 1
      };

      map.data.loadGeoJson("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json", null, () => {
        map.data.setStyle(feature => {
          return states.has(feature.getProperty("name")) ? stateFills : { visible: false };
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
