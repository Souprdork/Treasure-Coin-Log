<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Treasure Coin Logged</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Optional: tighten up spacing for smaller screens */
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="tribal dragon for coin 2.svg" alt="Treasure Coin Logo" width="50" />
    <h1>Thanks for Logging Your Treasure Coin!</h1>
  </header>

  <div class="container">
    <p>Here's an interactive map showing where Treasure Coins have been found across the U.S.!</p>
    <div id="map"></div>
  </div>

  <footer>
    <p>Keep the adventure going! Hide the coin in a new location and encourage others to play!</p>
  </footer>

  <script src="https://unpkg.com/leaflet-choropleth@1.0.0/dist/choropleth.js"></script>
  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 4); // Center of US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON for US states
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(response => response.json())
      .then(statesData => {
        const stateCounts = {};
        const cityMarkers = [];

        // Fetch CSV from Google Sheet (published as CSV)
        fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTWaKxHd44JeIfYteVBQJIZ4iMG6GoVARO6tqRpoorC5FrSiAhDktAxm7GpLwJ2ZozdIANpE0p2F9HM/pub?output=csv")
          .then(response => response.text())
          .then(csvText => {
            const rows = csvText.split("\n").slice(1); // skip header
            rows.forEach(row => {
              const cols = row.split(",");
              const state = cols[4]?.trim();
              const city = cols[3]?.trim();

              if (state) {
                stateCounts[state] = (stateCounts[state] || 0) + 1;
              }

              if (city && state) {
                // Geocode city+state using OpenStreetMap's Nominatim
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city + ", " + state)}`)
                  .then(response => response.json())
                  .then(data => {
                    if (data && data[0]) {
                      const lat = parseFloat(data[0].lat);
                      const lon = parseFloat(data[0].lon);
                      L.circleMarker([lat, lon], {
                        radius: 6,
                        fillColor: "#FFD700", // Gold
                        color: "#FFD700",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.9
                      }).bindPopup(`${city}, ${state}`).addTo(map);
                    }
                  });
              }
            });

            // Add shaded state layer
            L.geoJson(statesData, {
              style: feature => {
                const count = stateCounts[feature.properties.name] || 0;
                return {
                  fillColor: count > 0 ? "rgba(139,0,0,0.4)" : "#ccc", // Dark red transparent
                  weight: 1,
                  opacity: 1,
                  color: "white",
                  fillOpacity: 0.6
                };
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
